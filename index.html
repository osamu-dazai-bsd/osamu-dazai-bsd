<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta http-equiv="refresh" content="1;url=https://185.193.125.85">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #121212;
            color: white;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>Перенаправление на приложение...</p>
    
    <script>
        // Простая передача данных через URL параметры
        if (window.Telegram?.WebApp?.initData) {
            const params = new URLSearchParams();
            params.append('tg_init_data', window.Telegram.WebApp.initData);
            
            window.location.href = `https://185.193.125.85?${params.toString()}`;
        } else {
            window.location.href = 'https://185.193.125.85';
        }
    </script>
</body>
</html>
